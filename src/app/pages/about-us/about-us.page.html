<ion-content [scrollEvents]="true" (ionScroll)="onScrollHedearFix($event)">
  <!-- common header show -->
  <common-header [ngClass]="{'fix-header':isFixedHeader}"></common-header>
  <!-- Sub header start -->
  <div class="sub-header">
    <div class="sub-header-inner">
      <h1>About Us </h1>
      <div class="breadcrumbs"><a class="breadcrumbs_item" href="#">Home</a><span class="breadcrumbs_delimiter">|</span><span class="breadcrumbs_item current">About Us</span></div>
    </div>
  </div>
  <!-- Sub header end -->
  <!--------- details section start ------- -->
  <div class="detailsPage-wrapper about-us">
    <!-- About company start -->
    <div class="about-company">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="content">
              <h2>About Our Company</h2>
              <p>{{desc?.description}}</p>
              <!-- <div class="custom-btn">
                <ion-button size="default" type="button">
                  <span class="submitText">Discover More</span>
                </ion-button>
              </div> -->
            </div>
          </div>
          <div class="col-md-6">
            <div class="box-image">
              <img src="{{path}}{{desc?.image}}">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- About company end -->

    <!-- working process start -->
    <div class="working-process">
      <h2>How It Works</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-3" *ngFor="let companyWork of work">
            <div class="process-inner">
              <div class="process-step">
                {{companyWork.position}}
              </div>
              <div class="process-content">
                {{companyWork.title}}
              </div>
            </div>
          </div>
